<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Categories</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.8s ease-out both;
    }

    .ripple {
      position: relative;
      overflow: hidden;
    }

    .ripple::after {
      content: "";
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 100%;
      transform: scale(0);
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .ripple:active::after {
      width: 100px;
      height: 100px;
      left: calc(50% - 50px);
      top: calc(50% - 50px);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 via-blue-100 to-purple-100 min-h-screen p-6 font-sans text-gray-800">

  <h1 class="text-4xl font-bold mb-8 text-center text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-pink-500 animate-pulse">
    üåç Choose a Category
  </h1>

  <div id="presetCategoryContainer" class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-10 fade-in-up"></div>

  <div class="bg-white p-6 rounded-2xl shadow-2xl fade-in-up max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-center text-indigo-700">‚ú® Create Your Own Category</h2>
    <div class="flex flex-col sm:flex-row items-center gap-4">
      <div class="relative w-full sm:w-1/2">
        <input id="customCategoryName" type="text" placeholder=" " class="peer p-3 rounded-xl bg-gray-100 border border-gray-300 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <label class="absolute left-3 top-3 text-gray-400 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:text-sm peer-focus:text-indigo-500">e.g. transport</label>
      </div>
      <input id="customCategoryEmoji" type="text" placeholder="üöÜ" class="p-3 rounded-xl bg-gray-100 border border-gray-300 w-20 text-center focus:outline-none focus:ring-2 focus:ring-indigo-500" maxlength="2" />
      <button onclick="addCustomCategory()" class="ripple bg-indigo-600 hover:bg-indigo-700 transition transform hover:scale-105 text-white px-5 py-3 rounded-xl font-semibold shadow-md">
        ‚ûï Add
      </button>
    </div>
  </div>

  <div class="mt-10 fade-in-up max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-center text-purple-700">üóÇÔ∏è Your Categories</h2>
    <div id="customCategoryContainer" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
  </div>

  <script>
    const presetCategories = {
      jeans: { label: "Jeans", emoji: "üëñ", color: "from-blue-500 to-indigo-600" },
      foods: { label: "Foods", emoji: "üçî", color: "from-green-500 to-teal-600" },
      immigrant: { label: "Immigrant", emoji: "üß≥", color: "from-yellow-400 to-yellow-600" },
      health: { label: "Health", emoji: "üíä", color: "from-red-500 to-pink-600" },
      education: { label: "Education", emoji: "üìö", color: "from-purple-500 to-fuchsia-600" }
    };

    function addCustomCategory() {
      const nameInput = document.getElementById("customCategoryName");
      const emojiInput = document.getElementById("customCategoryEmoji");
      let name = nameInput.value.trim().toLowerCase().replace(/\s+/g, "_");
      const emoji = emojiInput.value.trim() || "üìç";

      if (!name) {
        alert("Enter a valid category name");
        return;
      }

      if (presetCategories[name]) {
        alert("This category name is reserved.");
        return;
      }

      const label = name.charAt(0).toUpperCase() + name.slice(1);
      const categories = JSON.parse(localStorage.getItem("custom_categories") || "{}");
      categories[name] = { emoji, label };
      localStorage.setItem("custom_categories", JSON.stringify(categories));
      localStorage.removeItem(`categoryData_${name}`);
      nameInput.value = "";
      emojiInput.value = "";
      renderCustomCategories();
    }

    function renderPresetCategories() {
      const container = document.getElementById("presetCategoryContainer");
      container.innerHTML = "";
      Object.keys(presetCategories).forEach(key => {
        const { label, emoji, color } = presetCategories[key];
        const div = document.createElement("div");
        div.className = `relative transform transition hover:scale-105 hover:rotate-1 hover:shadow-2xl bg-gradient-to-r ${color} text-white p-6 rounded-2xl text-center shadow-xl font-semibold text-lg cursor-pointer fade-in-up`;
        div.innerHTML = `
          <span onclick="window.location.href='map.html?category=${key}'" class="block text-2xl select-none">${emoji} ${label} Map</span>
        `;
        container.appendChild(div);
      });
    }

    function renderCustomCategories() {
      const container = document.getElementById("customCategoryContainer");
      const categories = JSON.parse(localStorage.getItem("custom_categories") || "{}");
      container.innerHTML = "";

      if (Object.keys(categories).length === 0) {
        container.innerHTML = '<div class="text-center col-span-full text-gray-500">No custom categories yet. Add one above! ‚ú®</div>';
        return;
      }

      Object.keys(categories).forEach(key => {
        const { emoji, label } = categories[key];
        const div = document.createElement("div");
        div.className = "relative transform transition hover:scale-105 hover:rotate-1 bg-gradient-to-r from-indigo-500 to-blue-600 text-white p-6 rounded-2xl text-center shadow-xl font-semibold text-lg cursor-pointer select-none fade-in-up";
        div.innerHTML = `
          <span onclick="window.location.href='map.html?category=${key}'" class="block text-2xl">${emoji} ${label} Map</span>
          <button title="Delete category" onclick="deleteCustomCategory(event, '${key}')" class="absolute top-2 right-2 bg-white text-red-500 rounded-full w-6 h-6 text-sm font-bold shadow hover:bg-red-100">√ó</button>
        `;
        container.appendChild(div);
      });
    }

    function deleteCustomCategory(event, key) {
      event.stopPropagation();
      if (confirm("Do you want to delete this custom category?")) {
        const categories = JSON.parse(localStorage.getItem("custom_categories") || "{}");
        delete categories[key];
        localStorage.setItem("custom_categories", JSON.stringify(categories));
        localStorage.removeItem(`categoryData_${key}`);
        localStorage.removeItem(`locations_${key}`);
        renderCustomCategories();
      }
    }

    window.onload = () => {
      renderPresetCategories();
      renderCustomCategories();
    };
  </script>
</body>
</html>
